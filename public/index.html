<!DOCTYPE html>
<html lang="en">
<head>
<title>Supplyframe Challenge</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--Font-->
<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">

<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- CSS -->
<link href="./css/stylesheet.css" rel="stylesheet" type="text/css" >	

</head>

<body>

<div class="container-fluid">
	<h2>Hackaday.io Projects</h2>
	<!-- Loader display until results are fetched -->
	<div class="loader-wrapper">
		<p class="loader-text">Loading Projects ...</p>
		<div class="loader">
		</div>
	</div>
	<!-- Displaying count of projects on the page -->
	<div class="project-count-per-page">
	</div>
	<!-- Grid wrapper to display projects of a particular page in respective project card layout -->
	<div class="grid-wrapper">
	</div>
	<!-- Pagination and navigation to move up or down a page -->
	<nav class="page-navigation" aria-label="Page navigation">
		<ul class="pagination flex-wrap" id="pagination"></ul>
		<div class="to-top"><span class="fa fa-arrow-up fa-2x top-button"></span></div>
		<div class="to-bottom"><span class="fa fa-arrow-down fa-2x bottom-button"></span></div>
    </nav>
</div>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- jQuery Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Javascript files -->
<script src="./javascript/javascript.js" type="text/javascript"></script>
<script src="./javascript/jquery.twbsPagination.js" type="text/javascript"></script>

</body>
</html>
